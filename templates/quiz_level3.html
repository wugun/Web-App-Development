{% extends "layout.html" %}
{% block content %}

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script>

<body>
<div class="container">
  <div>
  <h2>Quiz: Make a Classic {{data[id].title}}</h2>
</div>
  <div class="row">

<div class="col-md-3">
  <div>

    <img src = {{data[id].img}}>
  </div>
  <div >
    <h2>Level 3</h2><br>
    <div>How well do you know how to make this drink?</div>
  </div>
  <div >
    <h2>Instructions</h2><br>
    <div>Fill in the blanks to make the perfect drink!</div>
  </div>
</div>
<div class="col-md-9">

  {% for ingredient in data[id].ingredients %} <!--loop through each ingredient-->
  <div class="row"> <!--create a new row-->
    <div class="col-md-4">
      <input type="number" placeholder = "ingredient amount" id={{ingredient.id}}>
    </div>
    <div class="col-md-2">
      {{ingredient.unit}}
    </div>
    <div class="col-md-3">
      <input type="text" placeholder = "ingredient name" id={{ingredient.name}}>
    </div>

  </div>
  {% endfor %}
</div>
</div>



<div class="row">
  <div class="col-md-10">
    </div>
  <div class="col-md-2">
    <button type="button" id="doneButton">Done</button>
  </div>

</div>
</div>
</div>

</body>

{% endblock %}
